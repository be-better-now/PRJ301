<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/register" method="get">
            <table>
                <tr>
                    <td colspan="2" style="font-weight: bold">LOGIN INFORMATION</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" /></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="password" id="password" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">USER INFORMATION</td>
                </tr>
                <tr>
                    <td>Fullname:</td>
                    <td><input type="text" name="fullname" id="fullname" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="gender_male" value="male" checked="checked"> Male <br/>
                        <input type="radio" name="gender" id="gender_female" value="female" checked="checked"> Female <br/>
                    </td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td>
                        
                        <select name="dateOfBirth" id="dateOfBirth">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                            <option value="2" >2</option>
                            <option value="2" >3</option>
                            <option value="2" >4</option>
                            <option value="2" >5</option>
                            <option value="2" >6</option>
                            <option value="2" >7</option>
                            <option value="2" >8</option>
                            <option value="2" >9</option>
                            <option value="2" >10</option>
                            <option value="2" >11</option>
                            <option value="2" >12</option>
                            <option value="2" >13</option>
                            <option value="2" >14</option>
                            <option value="2" >15</option>
                            <option value="2" >16</option>
                            <option value="2" >17</option>
                            <option value="2" >18</option>
                            <option value="2" >19</option>
                            <option value="2" >20</option>
                            <option value="2" >21</option>
                            <option value="2" >22</option>
                            <option value="2" >23</option>
                            <option value="2" >24</option>
                            <option value="2" >25</option>
                            <option value="2" >26</option>
                            <option value="2" >27</option>
                            <option value="2" >28</option>
                            <option value="2" >29</option> 
                            <option value="2" >30</option>
                            <option value="2" >31</option> 
                        </select>
                        <select name="monthOfBirth" id="monthOfBirth">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                            <option value="1">2</option>
                            <option value="2" >3</option>
                            <option value="2" >4</option>
                            <option value="2" >5</option>
                            <option value="2" >6</option>
                            <option value="2" >7</option>
                            <option value="2" >8</option>
                            <option value="2" >9</option>
                            <option value="2" >10</option>
                            <option value="2" >11</option>
                            <option value="2" >12</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="tel" name="mobile" id="mobile" /></td>
                </tr>
                <tr>
                    <td>Avatar:</td>
                    <td><input type="file" name="avatar" id="avatar" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">USER ADDRESS</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" id="country">
                            <option value=""></option>
                            <option value="vietnam" selected="selected">Việt Nam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="city" id="city">
                            <option value=""></option>
                            <option value="hcm" selected="selected">HCM</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select name="district" id="district">
                            <option value=""></option>
                            <option value="thuduc" selected="selected">Thủ Đức</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Home address</td>
                    <td>
                        <textarea name="homeAddress"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register"/>
                        <input type="reset" value="Clear Form"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
